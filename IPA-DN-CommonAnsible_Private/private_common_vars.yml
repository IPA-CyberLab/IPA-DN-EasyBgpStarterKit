## 注意! この変数は最後に上書きされるため優先順位が高い

# 基本変数
common_domain_suffix_default: "mg.open.ad.jp"
common_resolv_conf_contents_default: |
  nameserver 8.8.8.8
  nameserver 8.8.4.4
common_syslog_server_default: 0.0.0.0

# SSH 関係の変数
common_ssh_host: "{{ (ansible_ssh_host == 'localhost') | ternary(inventory_hostname, ansible_ssh_host) }}"
common_ssh_port: "{{ ansible_ssh_port | default(22, true) }}"

# ドメイン関係
common_domain_suffix: "{{ domain_suffix | default(common_domain_suffix_default, true) }}"
common_autogenerated_host_fqdn: "{{ (fqdn_hostname | default(inventory_hostname if '.' in inventory_hostname else inventory_hostname + '.' + common_domain_suffix, true)) }}"
common_resolv_conf_contents: "{{ resolv_conf_contents | default(common_resolv_conf_contents_default, true) }}"

# Syslog 関係
common_syslog_server: "{{ syslog_server | default(common_syslog_server_default, true) }}"


